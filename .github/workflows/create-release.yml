name: create-release.yml
on:
  push:
    branches:
      - create-release-pipeline

jobs:
  create-windows-installer-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install go-msi
        run: choco install -y "go-msi"

      - name: Build Windows Installer MSI
        uses: AliceOh/CreateWindowsInstaller@1.0.0
        with:
          exefile: 'PhasmoChallengeGenerator.exe'

      - name: Upload MSI to release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Windows Development Build"
          files: |
            PhasmoChallengeGenerator.exe.msi